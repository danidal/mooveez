<button type="button" class="btn" (click)="setFav()">
    <ng-container *ngIf="movie.favourite; then fav; else notFav"></ng-container>
</button>

<ng-template #fav>
    <fa-icon [icon]="['fas', 'star']" size="sm" class="golden"></fa-icon>
</ng-template>
<ng-template #notFav>
    <fa-icon [icon]="['far', 'star']" size="sm"></fa-icon>
</ng-template>

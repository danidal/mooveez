<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <button type="button" [disabled]="loading" class="btn btn-info">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Directors
            </button>
            <button *ngFor="let director of directors" type="button" class="btn btn-link">
                {{ director }}
            </button>
        </div>
        <div class="col-3">
            <button type="button" [disabled]="loading" class="btn btn-info">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Actors
            </button>
            <button *ngFor="let actor of actors" type="button" class="btn btn-link">
                    {{ actor }}
                </button>
        </div>
        <div class="col-3">
            <button type="button" [disabled]="loading" class="btn btn-info">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Genres
            </button>
            <button *ngFor="let genre of genres" type="button" class="btn btn-link">
                    {{ genre }}
                </button>
        </div>
        <div class="col-3">
            <button type="button" [disabled]="loading" class="btn btn-info">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Years
            </button>
            <button *ngFor="let year of years" type="button" class="btn btn-link">
                {{ year }}
            </button>
        </div>
    </div>
</div>

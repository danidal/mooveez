<div class="d-flex justify-content-center align-items-center">
    <div class="single-chart full-width">
        <svg viewBox="0 0 36 36" class="circular-chart orange">
            <path class="circle-bg"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path id="circle" class="circle"
                [@circleTrigger]="{value: move ? false : true, params: {finalValue: (imdb.rating * 10), red: ((10 - imdb.rating) * 25.5), green: (imdb.rating * 25.5)}}"
                [attr.stroke-dasharray]="(imdb.rating * 10) + ', 100'"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" id="targetElement" class="percentage"></text>
        </svg>
    </div>
</div>
